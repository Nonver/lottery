	<body>
		<!-- 顶部 -->
		<div class="van-nav-bar van-nav-bar--fixed van-hairline--bottom">
			<div class="van-nav-bar__content">
				<a href="index.html">
					<div class="van-nav-bar__left"><i class="van-icon van-icon-arrow-left"

						style="color: rgb(7, 193, 96); font-size: 16px;">
						<!---->
					</i></div>
			</div>
		</div>
		<div class="van-sticky van-sticky--fixed" style="top: 46px;">
			<div class="van-tabs__wrap">
				<div role="tablist" class="van-tabs__nav van-tabs__nav--line">
					<div role="tab" class="van-tab van-tab--active" aria-selected="true"
						style="color: rgb(7, 193, 96);"><span class="van-tab__text van-tab__text--ellipsis">开奖记录</span>
					</div>
					<div role="tab" class="van-tab" style="color: rgb(51, 51, 51);"><span
							class="van-tab__text van-tab__text--ellipsis">开奖日期</span></div>
					<div class="van-tabs__line"
						style="transform: translateX(94px) translateX(-50%); height: 0px; border-radius: 0px; transition-duration: 0.3s;">
					</div>
				</div>
			</div>
		</div>
		<div class="head-find">
			<div class="van-row">
				<div class="van-col van-col--10">2022年历史开奖记录</div>
				<div class="van-col van-col--14">
					<div class="right-find flex-end"><span class="border center">升序</span><span
							class="center act">五行</span><span class="van-popover__wrapper"><span>默认</span></span></div>
				</div>
			</div>
		</div>
		<div id="app" class="home">
			<div v-if="load" class="lon">加载中</div>
			<div class="body-list" v-for="(item,index) in dataArr">
				<div class="body-list-item">
					<div class="hd-text">
						<div class="van-row">
							<div class="van-col van-col--16">{{item.name}}</div>
							<div class="van-col van-col--8"><span>{{item.tiem}}</span></div>
						</div>
					</div>
					<div class="border-box">
						<div class="border-box-body">
							<!---->
							<!---->
							<div class="border-box-body-bd">
								<div class="van-row">
									<div class="van-col van-col--3">
										<div class="icon-text">
											<div><span :class="item.or"><span>{{Math.random(10,100)*100}}</span></span>
											</div>
											<div class="slot-text">
												龙<span>/水</span></div>
											<!---->
										</div>
									</div>
									<div class="van-col van-col--3">
										<div class="icon-text">
											<div><span :class="item.on"><span> {{Math.random(10,100)*100}}</span></span>
											</div>
											<div class="slot-text">
												兔<span>/水</span></div>
											<!---->
										</div>
									</div>
									<div class="van-col van-col--3">
										<div class="icon-text">
											<div><span :class="item.on"><span> {{Math.random(10,100)*100}}</span></span>
											</div>
											<div class="slot-text">
												龙<span>/土</span></div>
											<!---->
										</div>
									</div>
									<div class="van-col van-col--3">
										<div class="icon-text">
											<div><span :class="item.or"><span> {{Math.random(10,100)*100}}</span></span>
											</div>
											<div class="slot-text">
												虎<span>/水</span></div>
											<!---->
										</div>
									</div>
									<div class="van-col van-col--3">
										<div class="icon-text">
											<div><span :class="item.or"><span> {{Math.random(10,100)*100}}</span></span>
											</div>
											<div class="slot-text">
												狗<span>/木</span></div>
											<!---->
										</div>
									</div>
									<div class="van-col van-col--3">
										<div class="icon-text">
											<div><span :class="item.oew"><span>
														{{Math.random(10,100)*100}}</span></span></div>
											<div class="slot-text">
												龙<span>/金</span></div>
											<!---->
										</div>
									</div>
									<div class="van-col van-col--3">
										<div class="connect"><i class="van-icon van-icon-plus"
												style="color: rgb(172, 172, 172);">
												<!---->
											</i></div>
									</div>
									<div class="van-col van-col--3">
										<div class="icon-text">
											<div><span :class="item.or"><span> {{Math.random(10,100)*100}}</span></span>
											</div>
											<div class="slot-text">鸡<span>/木</span></div>
											<!---->
										</div>
									</div>
								</div>
							</div>
							<!---->
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		
		// 在 #app 标签下渲染一个按钮组件
		new Vue({
			el: '#app',
			data: {
				load:false,
				loading: false,
				max: '一',
				ol: 'm0 green',
				on: 'm0 blue',
				or: 'm0 red',
				num: 30,
				color01: 'act',
				color02: '',
				color03: '',
				color04: '',
				color05: '',
				dataArr: [{
					'name': '第72期最新开奖结果',
					'tiem': '2022年03月13日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-3',
					'on': 'slot-icon bg-amage-2',
					'oew': 'slot-icon bg-amage-1',
				}, {
					'name': '第71期最新开奖结果',
					'tiem': '2022年03月12日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-1',
					'on': 'slot-icon bg-amage-2',
					'oew': 'slot-icon bg-amage-3',
				}, {
					'name': '第70期最新开奖结果',
					'tiem': '2022年03月11日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-2',
					'on': 'slot-icon bg-amage-1',
					'oew': 'slot-icon bg-amage-2',
				}, {
					'name': '第69期最新开奖结果',
					'tiem': '2022年03月10日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-1',
					'on': 'slot-icon bg-amage-2',
					'oew': 'slot-icon bg-amage-2',
				}, {
					'name': '第68期最新开奖结果',
					'tiem': '2022年03月09日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-3',
					'on': 'slot-icon bg-amage-1',
					'oew': 'slot-icon bg-amage-1',
				}, {
					'name': '第67期最新开奖结果',
					'tiem': '2022年03月08日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-2',
					'on': 'slot-icon bg-amage-1',
					'oew': 'slot-icon bg-amage-3',
				}, {
					'name': '第66期最新开奖结果',
					'tiem': '2022年03月07日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-1',
					'on': 'slot-icon bg-amage-3',
					'oew': 'slot-icon bg-amage-2',
				}, {
					'name': '第65期最新开奖结果',
					'tiem': '2022年03月06日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-3',
					'on': 'slot-icon bg-amage-3',
					'oew': 'slot-icon bg-amage-2',
				}, ],
				list: [{
					'name': '第64期最新开奖结果',
					'tiem': '2022年03月05日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-2',
					'on': 'slot-icon bg-amage-2',
					'oew': 'slot-icon bg-amage-3',
				}, {
					'name': '第63期最新开奖结果',
					'tiem': '2022年03月04日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-1',
					'on': 'slot-icon bg-amage-3',
					'oew': 'slot-icon bg-amage-1',
				}, {
					'name': '第62期最新开奖结果',
					'tiem': '2022年03月03日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-3',
					'on': 'slot-icon bg-amage-1',
					'oew': 'slot-icon bg-amage-1',
				}, {
					'name': '第61期最新开奖结果',
					'tiem': '2022年03月02日',
					'sum': Math.random(10, 100) * 100,
					'or': 'slot-icon bg-amage-2',
					'on': 'slot-icon bg-amage-1',
					'oew': 'slot-icon bg-amage-1',
				}],
				
			},
			mounted() {
				//添加滚动事件，检测滚动到页面底部
				window.addEventListener('scroll', this.scrollBottom)
			},

			methods: {
				scrollBottom() {
					let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
					let clientHeight = document.documentElement.clientHeight;
					let scrollHeight = document.documentElement.scrollHeight;
					let bottomOfWindow = scrollTop + clientHeight >= scrollHeight - 4
					if (scrollTop != 0 && bottomOfWindow && this.loading == false) {
						this.load = true;
						this.loading = true
						let that = this;
						setTimeout(function() {
							that.dataArr = that.dataArr.concat(that.list); //追加数据
							that.load = false
						}, 2000)
					}
				},
				an(e) {
					this.color01 = '';
					this.color02 = '';
					this.color03 = '';
					this.color04 = '';
					this.color05 = '';
					if (e == 1) {
						this.color01 = 'act';
						this.num = 30
						this.ol = 'm0 green'
						this.on = 'm0 blue'
						this.or = 'm0 red'
						this.max = '一'
					} else if (e == 2) {
						this.color02 = 'act';
						this.num = 35850
						this.ol = 'm0 red'
						this.or = 'm0 blue'
						this.on = 'm0 green'
						this.max = '五'
					} else if (e == 3) {
						this.color03 = 'act';
						this.num = 14440
						this.ol = 'm0 red'
						this.on = 'm0 green'
						this.or = 'm0 blue'
						this.max = '三'
					} else if (e == 4) {
						this.color04 = 'act';
						this.num = 30155
						this.ol = 'm0 green'
						this.on = 'm0 red'
						this.or = 'm0 green'
						this.max = '天'
					} else if (e == 5) {
						this.color05 = 'act';
						this.num = 35850
						this.ol = 'm0 red'
						this.or = 'm0 blue'
						this.on = 'm0 green'
						this.max = '五'
					}
				}
			},
		});

		// 调用函数组件，弹出一个 Toas

		// 通过 CDN 引入时不会自动注册 Lazyload 组件
		// 可以通过下面的方式手动注册

		Vue.use(vant.Lazyload);
		Vue.use(Grid);
		Vue.use(GridItem);
		Vue.use(NoticeBar);
		Vue.use(Swipe);
		Vue.use(SwipeItem);
		Vue.use(Tab);
		Vue.use(Tabs);
	</script>
